<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScriptDrums</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="keys">
            <div data-key="65" class="key">
                <div>A</div>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <div>S</div>
                <span class="hihat">hihat</span>
            </div>
            <div data-key="68" class="key">
                <div>D</div>
                <span class="kick">kick</span>
            </div>
            <div data-key="70" class="key">
                <div>F</div>
                <span class="openhat">openhat</span>
            </div>
            <div data-key="71" class="key">
                <div>G</div>
                <span class="boom">boom</span>
            </div>
            <div data-key="72" class="key">
                <div>H</div>
                <span class="ride">ride</span>
            </div>
            <div data-key="74" class="key">
                <div>J</div>
                <span class="snare">snare</span>
            </div>
            <div data-key="75" class="key">
                <div>K</div>
                <span class="tom">tom</span>
            </div>
            <div data-key="76" class="key">
                <div>L</div>
                <span class="tink">tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        
        <script src="./drums.js" async defer></script>
        
    </body>
</html>
